<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Conversation with {{ contact }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Restore Previous Chats?</h2>
    <form action="" method="post">
        <label for="choice">Do you want to restore previous chats?</label><br>
        <input type="radio" name="choice" value="yes" required> Yes<br>
        <input type="radio" name="choice" value="no" required> No<br><br>
        <div id="password-field" style="display:none;">
            <label for="password">Enter your password to decrypt messages:</label><br>
            <input type="password" name="password"><br>
        </div>
        <button type="submit">Continue</button>
    </form>
    <script>
        const radios = document.getElementsByName('choice');
        const passwordField = document.getElementById('password-field');
        radios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'yes') {
                    passwordField.style.display = 'block';
                } else {
                    passwordField.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
