<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('chat') }}">Chat</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <h2>Chat Settings</h2>
    <form action="{{ url_for('chat_settings', conversation_id=conversation_id) }}" method="post" enctype="multipart/form-data">
        <!--- {{ csrf_token() }} -->
        <div>
            <label for="background_image">Upload Background Image:</label>
            <input type="file" name="background_image" id="background_image" accept="image/*" required>
        </div>
        <button type="submit">Save Settings</button>
    </form>
    <a href="{{ url_for('chat', conversation_id=conversation_id) }}">Back to Chat</a>
</body>
</html>
